<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricardo's Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <div id="input-container">
      <input id="expense-type" type="text" placeholder="type expense" />
      <input id="date" type="date" />
      <input
        type="number"
        name="dollar-amount"
        id="dollar-amount"
        placeholder="how much was it?"
      />
      <button class="input-button" id="add">Add</button>
      <button class="input-button" id="reset">Reset</button>
    </div>
    <div class="expense-table">
      <table>
        <tr>
          <th>Expense</th>
          <th>Date</th>
          <th>$ Amount</th>
        </tr>
      </table>
    </div>
  </body>
</html>
